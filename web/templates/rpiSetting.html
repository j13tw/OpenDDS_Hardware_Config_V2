<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">

    <title>Dashboard Template for Bootstrap</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="../static/css/rpiSetting.css" rel="stylesheet">
    <script src="../static/js/ie-emulation-modes-warning.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script>
        window.onload = function () {
            $('#dateMethod').change(function () {
                if ($(this).val() == 'manual') {
                    $('.date-set').show();
                } else {
                    $('.date-set').hide();
                }

                if ($(this).val() == 'ntp') {
                    $('.set-ntp-display').show();
                } else {
                    $('.set-ntp-display').hide();
                }
            });
            $('#setTime').on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "setRpiTime",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ dateMethod: $('#dateMethod').val(), date: $('#setDateVal').val(), time: $('#setTimeVal').val(), ntp: $('#setNtpVal').val() }),
                    success: function (data) {
                        console.log('success');
                        console.log(data);
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#setWatchDog1").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "setWatchDog1",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ setWatchDogVal1: $('#setWatchDogVal1').val() }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#setWatchDog5").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "setWatchDog5",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ setWatchDogVal5: $('#setWatchDogVal5').val() }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#setWatchDog15").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "setWatchDog15",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ setWatchDogVal15: $('#setWatchDogVal15').val() }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#setWatchDogTemp").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "setWatchDogTemp",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ setWatchDogValTemp: $('#setWatchDogValTemp').val() }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#watchDogCancel1").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "watchDogCancel1",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ status: 'stop' }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#watchDogCancel5").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "watchDogCancel5",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ status: 'stop' }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $("#watchDogCancel15").on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "watchDogCancel15",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({ status: 'stop' }),
                    success: function (data) {
                        console.log('success');
                        if (!alert('已更新狀態：' + data.status)) {
                            window.location.reload(true);
                        }
                    },
                    error: function (data) {
                        console.log('error');
                        alert('更新失敗')
                        return false;
                    }
                });
            });
            $('#reboot').on('click', function () {
                if (window.confirm('確定要關機嗎？')) {
                    $.ajax({
                        type: "POST",
                        url: "reboot",
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify({ status: 'reboot' }),
                        success: function (data) {
                            console.log('success');
                            window.location.reload(true);
                        },
                        error: function (data) {
                            console.log('error');
                            window.location.reload(true);
                        }
                    });
                }
            });
        }
        function openNav(E) {
            document.getElementById("mySidenav").style.width = "16.4%"; /* test 打開的 js 調整 CSS Menu的寬*/

        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0"; /* 關閉的 js 調整 CSS Menu的寬*/
        }
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
                <a href="../templates/index.html">  <img class="NUTC-img" src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.15752-9/49344888_313209869318295_7376901420903038976_n.png?_nc_cat=110&_nc_ht=scontent-tpe1-1.xx&oh=013bb0d3a22c90f1b0ca9ddc50856a42&oe=5CBC3D7D" >
                </a>
        </div>
        <button class="power-btn" id="reboot"><img src="../static/img/power.png" class="power-img"></button>

    <div class="container-fluid">
        <div class="row">
            <div class="OpenMenu"  onclick="openNav()">&#9776; open</div>
                <!-- 打開的設定 -->
    
                <div id="mySidenav" class="sidenav">
                    <!--   js 使用 ID  Class 給 CSS -->
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&larr;</a> <!-- X的設定 -->
                    <a href="/">系統設定
                        <span class="sr-only">(current)</span>
                    </a>
                    <a href="../templates/ipSettingMain.html">IP 設定(內建網卡）</a>
                    <a href="../templates/ipSettingSecond.html">IP 設定(外接網卡）</a>
                    <a href="../templates/iniCreate.html">ini 建立</a>
                    <a href="../templates/iniUpdate.html">ini 列表及上傳</a>
                    <a href="../templates/ping.html">網路診斷</a>
                    <a href="../templates/logs.html">流量統計紀錄分析</a>
                    <a href="../templates/sendTest.html">傳輸測試</a>
                    <a href="../templates/rpiSetting.html">設定</a>
                </div>
                </ul>
            </div>
            <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-8 col-xs-offset-4 main">
                <h1 >設定</h1>
                <h2>時間設定（現在時間:{{nowTime}}）</h2>
                <div class="setTime">
                    <div><br>
                        <p class="inline">（1）對時方式：</p>
                        <select id="dateMethod" name="dateMethod">
                            <option value="manual">手動對時</option>
                            <option value="gps">GPS對時</option>
                            <option value="ntp">NTP對時</option>
                        </select>
                    </div>
                    <br>
                    <div class="date-set">
                        <p class="inline">（2）日期設定：</p>
                        <input type="date" class="date" id="setDateVal" name="date" /><br><br>
                        <p class="inline">（3）時間設定：</p>
                        <input type="time" class="date" id="setTimeVal" name="time" />
                    </div>
                    <div class="set-ntp-display">
                        <p class="inline">（2）NTP設定：</p>
                        <input type="text" class="date" id="setNtpVal" name="ntp" placeholder="{{ntpVal}}" /><br>
                    </div>
                   <br><br> <input class="uuu" type="button" id="setTime" value="送出" />
                </div><br>
                <h2>Watch Dog 設定</h2>
                <div class="setWatchDog row"><br>
                    <div class="watch-dog-sty row">
                        <div class="col-lg-5 col-md-7 col-sm-12 col-xs-12">
                            <p class="inline">1分鐘 (建議需大於等於24且小於等於100)：</p>
                        </div>
                        <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12 dev-text-sty">
                            <input type="number" id="setWatchDogVal1" placeholder="{{watchDogVal1}}">
                            <button class="ccc"id="watchDogCancel1">取消</button>
                            <button class="ccc"id="setWatchDog1">送出</button>
                        </div>
                    </div><br>
                    <div class="watch-dog-sty row">
                        <div class="col-lg-5 col-md-7 col-sm-12 col-xs-12">
                            <p class="inline">5分鐘（建議需大於等於20且小於等於100)：</p>
                        </div>
                        <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12 dev-text-sty">
                            <input type="number" id="setWatchDogVal5" placeholder="{{watchDogVal5}}">
                            <button class="ccc"id="watchDogCancel5">取消</button>
                            <button class="ccc"id="setWatchDog5">送出</button>
                        </div>
                    </div><br>
                    <div class="watch-dog-sty row">
                        <div class="col-lg-5 col-md-7 col-sm-12 col-xs-12">
                            <p class="inline">15分鐘（建議需大於等於20且小於等於100)：</p>
                        </div>
                        <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12 dev-text-sty">
                            <input type="number" id="setWatchDogVal15" placeholder="{{watchDogVal15}}">
                            <button class="ccc" id="watchDogCancel15">取消</button>
                            <button class="ccc"id="setWatchDog15">送出</button>
                        </div>
                    </div><br>
                    <div class="watch-dog-sty row">
                        <div class="col-lg-5 col-md-7 col-sm-12 col-xs-12">
                            <p class="inline">CPU溫度（建議需大於等於40且小於等於100)：</p>
                        </div>
                        <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12 dev-text-sty">
                            <input type="number" id="setWatchDogValTemp" placeholder="{{watchDogValTemp}}">
                            <button class="ccc" id="setWatchDogTemp">送出</button>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
